<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link href="http://cdn.get3w/assets/css/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://cdn.get3w/assets/css/animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <link href="http://cdn.get3w/assets/css/csstoolkits/0.0.1/ct.min.css" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
</head>
<body>
<section class="this">
    <div class="this">
    <!-- Four -->
    <section id="four" class="wrapper style4 special">
        <div class="ct-container ct-center">
            <header class="major">
                <h2>Sedarcu cursus erat blandit sit<br>
                            egestas viverra</h2>
            </header>
            <form method="post" action="#">
                <div class="ct-row">
                    <div class="ct-md-6 ct-mb">
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="ct-md-6 ct-mb">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="ct-row">
                    <div class="ct-md-12 ct-mb">
                        <textarea name="message" id="message" placeholder="Message" rows="8"></textarea>
                    </div>
                </div>
                <div class="ct-row">
                    <div class="ct-md-12">
                        <ul class="actions">
                            <li>
                                <input type="submit" value="Send Message">
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</section>
<script src="contact.js"></script>
</body>
</html>
